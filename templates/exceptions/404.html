<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <style>
        body { 
            background-color: #ffffff; 
            color: #1a1a1a; 
            font-family: 'Ubuntu Mono', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .error-container { 
            text-align: center; 
            border: 2px solid #1a1a1a; 
            padding: 50px;
            max-width: 600px;
        }
        .error-code { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; }
        .back-link { 
            color: #1a1a1a; 
            text-decoration: underline; 
            margin-top: 30px; 
            display: inline-block; 
            font-weight: bold;
        }
        .back-link:hover { background-color: #1a1a1a; color: #ffffff; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">
            <h1>ERROR 404</h1>
        </div>
        <p>THE REQUESTED RESOURCE IS UNAVAILABLE OR HAS NOT BEEN PUBLISHED.</p>
        <p style="color: #666; font-size: 0.9em;">[ {{ exception_detail }} ]</p>
        
        <a href="{{ url_for('page_blogs') }}" class="back-link">.: RETURN TO INDEX :.</a>
    </div>
</body>
</html>
