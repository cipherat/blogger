<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Registration Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form, #results { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="date"], textarea, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-top: 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #responseMessage { margin-top: 15px; padding: 10px; border-radius: 4px; font-weight: bold; }
        .blog-item { border: 1px solid #eee; padding: 10px; margin-top: 10px; border-radius: 4px; }
        .blog-item h4 { margin: 0 0 5px 0; color: #333; }
        .blog-item p { margin: 0; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

    <h2>üìù Register New Blog Metadata</h2>
    <form id="metadataForm">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" required>

        <label for="category">Category *</label>
        <input type="text" id="category" name="category" required>

        <label for="keywords">Keywords (Comma-separated) *</label>
        <input type="text" id="keywords" name="keywords" placeholder="fastapi, python, backend" required>

        <label for="content_file">Content File Path (Server-side path) *</label>
        <input type="text" id="content_file" name="content_file" placeholder="/var/data/post.md" required>

        <label for="state">State *</label>
        <select id="state" name="state" required>
            <option value="drafted">Drafted</option>
            <option value="published">Published</option>
        </select>

        <label for="published_at">Publication Date (Optional)</label>
        <input type="date" id="published_at" name="published_at">

        <label for="references">References (Paths, one per line)</label>
        <textarea id="references" name="references" rows="3" placeholder="/ref/doc1.pdf\n/ref/doc2.pdf"></textarea>

        <button type="submit">Register Blog</button>
        <div id="responseMessage"></div>
    </form>

    <hr>

    <h2>üìö Current Blog Entries</h2>
    <button id="fetchButton">Fetch All Blogs</button>
    <div id="fetchMessage"></div>
    <div id="results">
        <p>No blogs fetched yet.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
