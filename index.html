<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Metadata Manager</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Blog Metadata Entry</h1>
        <form id="metadataForm">
            
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" placeholder="e.g., technology, cooking, travel" required>

            <label for="keywords">Keywords (comma-separated)</label>
            <textarea id="keywords" name="keywords" rows="2" placeholder="e.g., first, blog, tech"></textarea>
            
            <fieldset>
                <legend>Date Information</legend>
                <div class="date-group">
                    <div>
                        <label for="created_at">Created At</label>
                        <input type="date" id="created_at" name="created_at" required>
                    </div>
                    <div>
                        <label for="published_at">Published At</label>
                        <input type="date" id="published_at" name="published_at">
                    </div>
                    <div>
                        <label for="last_update">Last Update</label>
                        <input type="date" id="last_update" name="last_update">
                    </div>
                </div>
            </fieldset>

	    <label for="content">Content File Path (e.g., /path/on/server/file.md)</label>
	    <input type="text" id="content" name="content" placeholder="/link/to/file.md" required>
	    
	    <label for="references">References (one path per line or comma-separated)</label>
	    <textarea id="references" name="references" rows="3" placeholder="/link/to/ref1.md, /link/to/ref2.md"></textarea>
	    
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="drafted">Drafted</option>
                <option value="published">Published</option>
            </select>

            <button type="submit">Save Metadata</button>

            <p id="responseMessage" style="margin-top: 20px; text-align: center; font-weight: bold;"></p>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
